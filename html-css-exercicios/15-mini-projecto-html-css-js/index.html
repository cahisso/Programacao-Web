<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio do Cahisso Dev</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="claro">

  <header>
    <h1>Cahisso Dev</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#projetos">Projetos</a>
      <a href="#contato">Contato</a>
      <button onclick="alternarTema()">🌓</button>
    </nav>
  </header>

  <main>
    <section id="sobre">
      <img src="img/avatar.png" alt="Foto de perfil da Joana" />
      <h2>Sobre Mim</h2>
      <p>Sou um desenvolvedor front-end apaixonado por criar interfaces bonitas e funcionais. Tenho experiência com HTML, CSS e JavaScript.</p>
    </section>

    <section id="projetos">
      <h2>Meus Projetos</h2>

      <div class="carrossel-wrapper">
        <button class="btn" id="prev">❮</button>

        <div class="carrossel" id="carrossel">
          <img src="img/projeto1.png" alt="Projeto 1" />
          <img src="img/projeto2.png" alt="Projeto 2" />
          <img src="img/projeto3.png" alt="Projeto 3" />
          <img src="img/projeto4.png" alt="Projeto 4" />
          <img src="img/projeto2.png" alt="Projeto 2 duplicado" />
          <img src="img/projeto1.png" alt="Projeto 1 duplicado" />
        </div>

        <button class="btn" id="next">❯</button>
      </div>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form>
        <input type="text" placeholder="Seu nome" required />
        <input type="email" placeholder="Seu e-mail" required />
        <textarea placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Cahisso Dev. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
