<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Horários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Dia</th>
            <th>Horário</th>
            <th>Disciplina</th>
        </tr>

            <td>Segunda</td>
            <td>08:00 - 10:00</td>
            <td>Matemática</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td>10:00 - 12:00</td>
            <td>Português</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>14:00 - 16:00</td>
            <td>História</td>
        </tr>
    </table>
</body>
</html>
